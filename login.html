<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f7f7;
        }
        .container {
            display: flex;
            width: 900px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .img-container {
            flex: 1;
            background: url('https://images.unsplash.com/photo-1557683316-973673baf926');
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .img-container .logo {
            width: 100px; /* Adjust as needed */
            height: auto;
        }
        .form-container {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-container h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-container button {
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: hsl(211, 80%, 34%);
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .form-container button:hover {
            background: hsl(211, 70%, 17%);
        }
        .form-container .message {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
        .form-container .message a {
            color: hsl(211, 70%, 17%);
            text-decoration: none;
        }
        .form-container .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <a href="../../index.html">
                <img src="assets/images/logo.svg" alt="Logo" class="logo">
            </a>
        </div>
        <div class="form-container">
            <h1>Welcome Back!</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="message">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                // Redirect to the homepage (index.html)
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password!');
            }
        });
    </script>
</body>
</html>
