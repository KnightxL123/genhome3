<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            background-image: url('./assets/images/house.jpg');
            background-size: cover;
            background-position: center;
        }
        .confirmation-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #143957;
            border-color: #2e608a;
        }
    </style>
</head>
<body>
    <section id="confirmation-section" class="confirmation-section">
        <div class="container">
            <div class="confirmation-form">
                <div class="text-center">
                    <a href="../../index.html">
                        <img src="./assets/images/Havenly.svg" alt="Gen Home Logo" style="max-width: 150px; margin-bottom: 20px;">
                    </a>
                </div>
                <h2 class="text-center">Booking Confirmation</h2>
                <p class="text-center">Thank you for your booking. Your booking details are as follows:</p>
                <div class="booking-details">
                    <p><strong>Name:</strong> <span id="userName"></span></p>
                    <p><strong>Age:</strong> <span id="userAge"></span></p>
                    <p><strong>Contact No.:</strong> <span id="userContact"></span></p>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>Selected Package:</strong> <span id="packageSelection"></span></p>
                    <p><strong>Pax Number:</strong> <span id="paxNumber"></span></p>
                    <p><strong>Check-in Date:</strong> <span id="checkinDate"></span></p>
                    <p><strong>Check-out Date:</strong> <span id="checkoutDate"></span></p>
                </div>
                <button class="btn btn-primary btn-block" onclick="window.location.href='../../index.html'">Go Back to Homepage</button>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookingData = JSON.parse(localStorage.getItem('bookingData'));
            if (bookingData) {
                document.getElementById('userName').textContent = bookingData.userName;
                document.getElementById('userAge').textContent = bookingData.userAge;
                document.getElementById('userContact').textContent = bookingData.userContact;
                document.getElementById('userEmail').textContent = bookingData.userEmail;
                document.getElementById('packageSelection').textContent = bookingData.packageSelection;
                document.getElementById('paxNumber').textContent = bookingData.paxNumber;
                document.getElementById('checkinDate').textContent = bookingData.checkinDate;
                document.getElementById('checkoutDate').textContent = bookingData.checkoutDate;
            }
        });
    </script>
</body>
</html>
